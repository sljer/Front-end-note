<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" >
<title></title>
<script>
	function hasContain(arr, num){
		var i=0;
		
		for(i=0;i<arr.length;i++){
			if(arr[i]==num){
				return true;
			}
		}
		
		return false;
	}

	var arr=[1,2,3,4,1,5,6,4,8];
	var aResult=[];
	var i=0;

	for(i=0;i<arr.length;i++){
		if(!hasContain(aResult, arr[i])){
			aResult.push(arr[i]);
		}
	}

	console.log(aResult);

</script>
</head>
