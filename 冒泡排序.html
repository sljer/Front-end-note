<body>
<script>
    var arr=[24,34,12,8,9];

    /*第一轮比较：最多比较4次； 虽然没有实现目标；但是已经把最大值放在数组最后
    * [24,34,12,8,9]
    * [24,12,34,8,9]
    * [24,12,8,34,9]
    * [24,12,8,9,34]
    *第二轮比较：最多比较3次；
    * [12,24,8,9,34]
    * [12,8,24,9,34]
    * [12,8,9,24,34]
    * 第三轮比较： 最多比较2次
    * 第四轮比较：最多比较1次；
    * */
 
    for(var i=0; i<arr.length-1;i++){
    //比的轮数
        for(var j=0; j<arr.length-1-i; j++){
        //比的次数
            if(arr[j]>arr[j+1]){
            //每次都是拿当前项跟后一项进行比较的；如果当前项>后一项；交换位置
                var tmp=arr[j]; 
                arr[j]=arr[j+1];
                arr[j+1]=tmp;
            }
        }
    }
    
    console.log(arr);
</script>
